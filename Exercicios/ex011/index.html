<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML</title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
    <p>
        <picture>
            <source media="(max-width: 750px)" srcset="Imagens/foto-p.png" type="image/png">
            <source media="(max-width: 1050px)" srcset="Imagens/foto-m.png" type="image/png">
            <img src="Imagens/foto-g.png" alt="Imagem Flexível">
        </picture>
    </p>
    <h2>Reproduzindo Áudios</h2>
    <p>Vamos aprender a reproduzir áudios.</p>
    <p>Tipo 1</p>
    <audio src="midia/musica.mp3" controls autoplay></audio>
    <p>Tipo 2</p>
    <audio preload="metadata" autoplay controls>
        <source src="midia/guanacast.mp3" type="audio/mpeg">
        <source src="midia/guanacast.ogg" type="audio/ogg">
        <source src="midia/guanacast.wav" type="audio/wav">
        <p>Infelizmente seu navegador não tem suporte para reproduzir áudio. <a href="midia/guanacast.mp3">Clique aqui para baixar o arquivo MP3.</a></p>
    </audio>

</body>
</html>
